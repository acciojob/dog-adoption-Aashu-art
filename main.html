<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Learn More About Dog Breeds</h1>

    <ul>
        <!-- Golden Retriever -->
        <li>
            <a href="https://en.wikipedia.org/wiki/Golden_Retriever" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Golden_Retriever.jpg" alt="Golden Retriever">
            </a>
        </li>
        
        <!-- Poodle -->
        <li>
            <a href="https://en.wikipedia.org/wiki/Poodle" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Poodle_Standing.jpg" alt="Poodle">
            </a>
        </li>
    </ul>

</body>
</html>
